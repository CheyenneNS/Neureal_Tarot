{% extends "base.html" %}
{% block content %}
<div class="row">	
	<div class="col-md-12">
	{% if rev: %}
	    <h3>{{ name }} - reversed</h3>
	    <img src="/static/{{ image }}" style="transform: rotate(180deg); width: 45%;" />
	    <h3>{{ message }}</h3>
	    <!-- debug <p>cardtype: {{ cardtype }}</p> -->
	{% else %}
		<h3>{{ name }}</h3>
		<img src="/static/{{ image }}" style="width: 45%;"/>
		<h3>{{ message }}</h3>
		<!-- debug <p>cardtype: {{ cardtype }}</p> -->
	{% endif %}
	<p style="margin-top: 10px"><a href="one-card/{{ url }}">more about this card</a></p>
	</div>
</div>
{% endblock %}
